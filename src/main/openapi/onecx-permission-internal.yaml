---
openapi: 3.0.3
info:
  title: onecx-permission internal service
  description: This API provides endpoints to manage Permissions, Roles, Applications and Assignments
  version: 1.0.0
servers:
  - url: "http://onecx-permission-svc:8080"
tags:
  - name: permissionInternal
    description: Manage Permissions
  - name: applicationInternal
    description: Manage Applications
  - name: roleInternal
    description: Manage Roles
  - name: assignmentInternal
    description: Manage Assignments
paths:
  /internal/assignments/search:
    post:
      security:
        - oauth2: [ ocx-pm:all, ocx-pm:read ]
      tags:
        - assignmentInternal
      description: Search for assignments by search criteria
      operationId: searchAssignments
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssignmentSearchCriteria'
      responses:
        200:
          description: Assignment search results retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AssignmentPageResult'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/assignments:
    post:
      security:
        - oauth2: [ ocx-pm:all, ocx-pm:write ]
      tags:
        - assignmentInternal
      description: Create a new assignment
      operationId: createAssignment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAssignmentRequest'
      responses:
        201:
          description: Assignment created successfully
          headers:
            Location:
              required: true
              schema:
                type: string
                format: url
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Assignment'
        404:
          description: Role or Permission not found
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/assignments/grant/{roleId}:
    post:
      security:
        - oauth2: [ ocx-pm:all, ocx-pm:write ]
      tags:
        - assignmentInternal
      description: Create assignments for all permissions by role id
      operationId: grantRoleAssignments
      parameters:
        - name: roleId
          in: path
          required: true
          schema:
            type: string
      responses:
        201:
          description: Assignments created successfully
        404:
          description: Role not found
  /internal/assignments/grant/{roleId}/product:
    post:
      security:
        - oauth2: [ ocx-pm:all, ocx-pm:write ]
      tags:
        - assignmentInternal
      description: Create new assignments for all permissions of the given application by role id
      operationId: grantRoleApplicationAssignments
      parameters:
        - name: roleId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRoleProductAssignmentRequest'
      responses:
        201:
          description: Assignments created successfully
        404:
          description: Role not found
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/assignments/grant/{roleId}/products:
    post:
      security:
        - oauth2: [ ocx-pm:all, ocx-pm:write ]
      tags:
        - assignmentInternal
      description: Create assignments for all permissions of the given products by role id
      operationId: grantRoleProductsAssignments
      parameters:
        - name: roleId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRoleProductsAssignmentRequest'
      responses:
        201:
          description: Assignments created successfully
        404:
          description: Role not found
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/assignments/revoke/{roleId}:
    post:
      security:
        - oauth2: [ ocx-pm:all, ocx-pm:write ]
      tags:
        - assignmentInternal
      description: Revoke all assignments by roleId
      operationId: revokeRoleAssignments
      parameters:
        - name: roleId
          in: path
          required: true
          schema:
            type: string
      responses:
        204:
          description: Assignments revoked successfully
        404:
          description: Role not found
  /internal/assignments/revoke/{roleId}/product:
    post:
      security:
        - oauth2: [ ocx-pm:all, ocx-pm:write ]
      tags:
        - assignmentInternal
      description: Revoke all assignments for the given products permissions and role id
      operationId: revokeRoleApplicationAssignments
      parameters:
        - name: roleId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RevokeRoleProductAssignmentRequest'
      responses:
        204:
          description: Assignments revoked successfully
        404:
          description: Role not found
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/assignments/revoke/{roleId}/products:
    post:
      security:
        - oauth2: [ ocx-pm:all, ocx-pm:write ]
      tags:
        - assignmentInternal
      description: Revoke all assignments of the given products permissions for the given role id
      operationId: revokeRoleProductsAssignments
      parameters:
        - name: roleId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RevokeRoleProductsAssignmentRequest'
      responses:
        204:
          description: Assignments revoked successfully
        404:
          description: Role not found
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/assignments/{id}:
    get:
      security:
        - oauth2: [ ocx-pm:all, ocx-pm:read ]
      tags:
        - assignmentInternal
      description: Get an assignment by its id
      operationId: getAssignment
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Assignment retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Assignment'
        404:
          description: Assignment not found
    delete:
      security:
        - oauth2: [ ocx-pm:all, ocx-pm:delete ]
      tags:
        - assignmentInternal
      description: Delete an assignment by its id
      operationId: deleteAssignment
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        204:
          description: Assignment deleted successfully
  /internal/assignments/roles/search:
    post:
      security:
        - oauth2: [ ocx-pm:all, ocx-pm:read ]
      tags:
        - assignmentInternal
      description: Search for assignments by roles
      operationId: searchAssignmentsByRoles
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssignmentRolesSearchCriteria'
      responses:
        200:
          description: Assignment search results retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAssignmentPageResult'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/exim/assignments/import:
    post:
      security:
        - oauth2: [ ocx-pm:write ]
      tags:
        - eximInternal
      description: Import assignments
      operationId: importAssignments
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssignmentSnapshot'
      responses:
        "200":
          description: Assignments imported successfully
        "409":
          description: The request could not be fully completed due to a conflict with the current state of the roles and permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/exim/assignments/export:
    post:
      security:
        - oauth2: [ ocx-pm:read ]
      tags:
        - eximInternal
      description: Export assignments
      operationId: exportAssignments
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExportAssignmentsRequest'
      responses:
        "200":
          description: Assignments exported successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssignmentSnapshot'
        "404":
          description: No assignments found
  /internal/assignments/me:
    post:
      security:
        - oauth2: [ ocx-pm:all, ocx-pm:read ]
      tags:
        - assignmentInternal
      description: Get all assignments of the requesting user
      operationId: getUserAssignments
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssignmentRequest'
      responses:
        200:
          description: Assignments retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAssignmentPageResult'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/roles:
    post:
      security:
        - oauth2: [ ocx-pm:all, ocx-pm:write ]
      tags:
        - roleInternal
      description: Create a new role
      operationId: createRole
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRoleRequest'
      responses:
        201:
          description: Role created successfully
          headers:
            Location:
              required: true
              schema:
                type: string
                format: url
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Role'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/roles/{id}:
    get:
      security:
        - oauth2: [ ocx-pm:all, ocx-pm:read ]
      tags:
        - roleInternal
      description: Get a role by its id
      operationId: getRoleById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Role retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Role'
        404:
          description: Role not found
    put:
      security:
        - oauth2: [ ocx-pm:all, ocx-pm:write ]
      tags:
        - roleInternal
      description: Update a role by its id
      operationId: updateRole
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateRoleRequest'
      responses:
        200:
          description: Role updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Role'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
        404:
          description: Role not found
    delete:
      security:
        - oauth2: [ ocx-pm:all, ocx-pm:delete ]
      tags:
        - roleInternal
      description: Delete a role by its id
      operationId: deleteRole
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        204:
          description: Role deleted successfully
  /internal/roles/search:
    post:
      security:
        - oauth2: [ ocx-pm:all, ocx-pm:read ]
      tags:
        - roleInternal
      description: Search for roles by search criteria
      operationId: searchRoles
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoleSearchCriteria'
      responses:
        200:
          description: Role search results retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RolePageResult'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/roles/me:
    post:
      security:
        - oauth2: [ ocx-pm:all, ocx-pm:read ]
      tags:
        - roleInternal
      description: Get all roles for the requesting user
      operationId: getUserRoles
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoleRequest'
      responses:
        200:
          description: Roles retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RolePageResult'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/roles/token:
    post:
      security:
        - oauth2: [ ocx-pm:all, ocx-pm:read ]
      tags:
        - roleInternal
      description: Get all roles of the given token
      operationId: getTokenRoles
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: string
      responses:
        200:
          description: Roles retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/permissions:
    post:
      security:
        - oauth2: [ ocx-pm:all, ocx-pm:write ]
      tags:
        - permissionInternal
      description: Create a permission
      operationId: createPermission
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePermissionRequest'
      responses:
        201:
          description: Permission created successfully
          headers:
            Location:
              required: true
              schema:
                type: string
                format: url
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Permission'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/permissions/{id}:
    get:
      security:
        - oauth2: [ ocx-pm:all, ocx-pm:read ]
      tags:
        - permissionInternal
      description: Get a permission by its id
      operationId: getPermission
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Permission retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Permission'
        404:
          description: Permission not found
    delete:
      security:
        - oauth2: [ ocx-pm:all, ocx-pm:delete ]
      tags:
        - permissionInternal
      description: Delete a permission by its id
      operationId: deletePermission
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        204:
          description: Permission deleted successfully
    put:
      security:
        - oauth2: [ ocx-pm:all, ocx-pm:write ]
      tags:
        - permissionInternal
      description: Update a permission by its id
      operationId: updatePermission
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePermissionRequest'
      responses:
        200:
          description: Permission updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Permission'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
        404:
          description: Permission not found
  /internal/permissions/search:
    post:
      security:
        - oauth2: [ ocx-pm:all, ocx-pm:read ]
      tags:
        - permissionInternal
      description: Search for permissions by search criteria
      operationId: searchPermissions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PermissionSearchCriteria'
      responses:
        200:
          description: Permission search results retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PermissionPageResult'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/permissions/me:
    post:
      security:
        - oauth2: [ ocx-pm:all, ocx-pm:read ]
      tags:
        - permissionInternal
      description: Get all Permissions of the requesting user
      operationId: getUsersPermissions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PermissionRequest'
      responses:
        200:
          description: Permissions retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PermissionPageResult'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/applications/search:
    post:
      security:
        - oauth2: [ ocx-pm:all, ocx-pm:read ]
      tags:
        - applicationInternal
      description: Search for applications by search criteria
      operationId: searchApplications
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicationSearchCriteria'
      responses:
        200:
          description: Applications retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationPageResult'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
components:
  securitySchemes:
    oauth2:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: https://oauth.simple.api/token
          scopes:
            ocx-pm:all: Grants access to all operations
            ocx-pm:read: Grants read access
            ocx-pm:write: Grants write access
            ocx-pm:delete: Grants access to delete operations
  schemas:
    PermissionRequest:
      type: object
      required:
        - token
      properties:
        token:
          type: string
        pageNumber:
          format: int32
          description: The number of page.
          default: 0
          type: integer
        pageSize:
          format: int32
          description: The size of page
          default: 100
          type: integer
    RoleRequest:
      type: object
      required:
        - token
      properties:
        token:
          type: string
        pageNumber:
          format: int32
          description: The number of page.
          default: 0
          type: integer
        pageSize:
          format: int32
          description: The size of page
          default: 100
          type: integer
    AssignmentRequest:
      type: object
      required:
        - token
      properties:
        token:
          type: string
        pageNumber:
          format: int32
          description: The number of page.
          default: 0
          type: integer
        pageSize:
          format: int32
          description: The size of page
          default: 100
          type: integer
    AssignmentSearchCriteria:
      type: object
      properties:
        appIds:
          type: array
          items:
            type: string
        pageNumber:
          format: int32
          description: The number of page.
          default: 0
          type: integer
        pageSize:
          format: int32
          description: The size of page
          default: 100
          maximum: 1000
          type: integer
        roleId:
          type: string
          description: The size of page
    AssignmentRolesSearchCriteria:
      type: object
      properties:
        roles:
          type: array
          items:
            type: string
        pageNumber:
          format: int32
          description: The number of page.
          default: 0
          type: integer
        pageSize:
          format: int32
          description: The size of page
          default: 100
          maximum: 1000
          type: integer
    AssignmentPageResult:
      type: object
      properties:
        totalElements:
          format: int64
          description: The total elements in the resource.
          type: integer
        number:
          format: int32
          type: integer
        size:
          format: int32
          type: integer
        totalPages:
          format: int64
          type: integer
        stream:
          type: array
          items:
            $ref: '#/components/schemas/Assignment'
    CreateAssignmentRequest:
      type: object
      required:
        - roleId
        - permissionId
      properties:
        roleId:
          type: string
        permissionId:
          type: string
    CreateRoleProductsAssignmentRequest:
      type: object
      required:
        - productNames
      properties:
        productNames:
          type: array
          minItems: 1
          items:
            type: string
    CreateRoleProductAssignmentRequest:
      type: object
      required:
        - productName
        - appId
      properties:
        appId:
          type: string
        productName:
          type: string
    RevokeRoleProductsAssignmentRequest:
      type: object
      required:
        - productNames
      properties:
        productNames:
          type: array
          minItems: 1
          items:
            type: string
    RevokeRoleProductAssignmentRequest:
      type: object
      required:
        - productName
        - appId
      properties:
        appId:
          type: string
        productName:
          type: string
    Assignment:
      type: object
      properties:
        modificationCount:
          format: int32
          type: integer
        creationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        creationUser:
          type: string
        modificationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        modificationUser:
          type: string
        roleId:
          type: string
        permissionId:
          type: string
        appId:
          type: string
        productName:
          type: string
        id:
          type: string
        mandatory:
          type: boolean
          default: false
        operator:
          type: boolean
          default: false
    UpdateRoleRequest:
      type: object
      required:
        - modificationCount
      properties:
        modificationCount:
          format: int32
          type: integer
        name:
          type: string
        description:
          type: string
    CreateRoleRequest:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
    Role:
      type: object
      properties:
        modificationCount:
          format: int32
          type: integer
        creationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        creationUser:
          type: string
        modificationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        modificationUser:
          type: string
        id:
          type: string
        name:
          type: string
        description:
          type: string
        mandatory:
          type: boolean
          default: false
        operator:
          type: boolean
          default: false
    UserAssignmentPageResult:
      type: object
      properties:
        totalElements:
          format: int64
          description: The total elements in the resource.
          type: integer
        number:
          format: int32
          type: integer
        size:
          format: int32
          type: integer
        totalPages:
          format: int64
          type: integer
        stream:
          type: array
          items:
            $ref: '#/components/schemas/UserAssignment'
    UserAssignment:
      type: object
      properties:
        roleName:
          type: string
        productName:
          type: string
        applicationId:
          type: string
        resource:
          type: string
        action:
          type: string
    RolePageResult:
      type: object
      properties:
        totalElements:
          format: int64
          description: The total elements in the resource.
          type: integer
        number:
          format: int32
          type: integer
        size:
          format: int32
          type: integer
        totalPages:
          format: int64
          type: integer
        stream:
          type: array
          items:
            $ref: '#/components/schemas/Role'
    RoleSearchCriteria:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        pageNumber:
          format: int32
          description: The number of page.
          default: 0
          type: integer
        pageSize:
          format: int32
          description: The size of page
          default: 100
          maximum: 1000
          type: integer
    PermissionSearchCriteria:
      type: object
      properties:
        appId:
          type: string
        productNames:
          type: array
          items:
            type:
              string
        pageNumber:
          format: int32
