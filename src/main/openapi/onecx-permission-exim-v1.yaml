---
openapi: 3.0.3
info:
  title: onecx-permission export and import service v1
  description: This API provides endpoints to export and import Assignments.
  version: 1.0.0
servers:
  - url: "http://onecx-permission-svc:8080"
tags:
  - name: permissionExportImport
    description: Importing and Exporting Assignments
paths:
  /exim/v1/assignments/operator:
    post:
      security:
        - oauth2: [ ocx-pm:write ]
      tags:
        - permissionExportImport
      description: Import assignments by the the onecx-permission-operator
      operationId: operatorImportAssignments
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssignmentSnapshot'
      responses:
        "200":
          description: Assignments imported successfully
        "409":
          description: The request could not be fully completed due to a conflict with the current state of the roles and permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EximProblemDetailResponse'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EximProblemDetailResponse'
components:
  securitySchemes:
    oauth2:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: https://oauth.simple.api/token
          scopes:
            ocx-pm:read: Grants read access
            ocx-pm:write: Grants write access
  schemas:
    AssignmentSnapshot:
      type: object
      properties:
        id:
          type: string
          minLength: 10
          description: ID of the request
        created:
          $ref: '#/components/schemas/OffsetDateTime'
        assignments:
          type: object
          nullable: false
          description: product name
          additionalProperties:
            $ref: '#/components/schemas/EximProductAssignment'
    EximProductAssignment:
      type: object
      nullable: false
      description: application ID
      additionalProperties:
        $ref: '#/components/schemas/EximAppAssignment'
    EximAppAssignment:
      type: object
      nullable: false
      description: role name
      additionalProperties:
        $ref: '#/components/schemas/EximRoleAssignment'
    EximRoleAssignment:
      type: object
      nullable: false
      description: resource name
      additionalProperties:
        type: array
        items:
          type: string
    EximProblemDetailResponse:
      type: object
      properties:
        errorCode:
          type: string
        detail:
          type: string
        params:
          type: array
          items:
            $ref: '#/components/schemas/EximProblemDetailParam'
        invalidParams:
          type: array
          items:
            $ref: '#/components/schemas/EximProblemDetailInvalidParam'
    EximProblemDetailParam:
      type: object
      properties:
        key:
          type: string
        value:
          type: string
    EximProblemDetailInvalidParam:
      type: object
      properties:
        name:
          type: string
        message:
          type: string
    OffsetDateTime:
      format: date-time
      type: string
      example: 2022-03-10T12:15:50-04:00